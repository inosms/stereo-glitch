<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Stereo Glitch Prototype</title>
    <style>
        @font-face {
            font-family: "Roboto Regular";
            src: url("Roboto-Regular.ttf") format("truetype");
        }

        @font-face {
            font-family: RobotoMonoRegular;
            src: url("RobotoMono-Regular.ttf") format("truetype");
        }

        #editor *{
            font-family: RobotoMonoRegular;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;

            color: hsl(254, 10%, 80%);

            background-color: hsl(254, 10%, 15%);

            /* disable double tap zoom */
            touch-action: manipulation;
        }

        #center-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #game {
            font-family: "Roboto Regular";
            display: grid;
            width: 100%;
            max-width: 800px;
            background-color: hsl(254, 10%, 15%);

            grid-template-columns: 12% 76% 12%;
            max-height: 100%;
            aspect-ratio: 2/1;

            >#game-controller-joystick {
                position: relative;
            }

            >#game-controller-action-button {
                position: relative;
            }

            >#game-container {
                width: 100%;

                >canvas {
                    padding-left: 0;
                    padding-right: 0;
                    margin-left: auto;
                    margin-right: auto;
                    display: block;

                    outline: none;
                }
            }
        }

        @media (orientation: landscape) {
            .vertical-center {
                margin: 0;
                position: relative;
                top: 50%;
                -ms-transform: translateY(-0%);
                transform: translateY(-0%);
            }
        }

        /* Praise SO https://stackoverflow.com/questions/826782/how-to-disable-text-selection-highlighting */
        .noselect {
            -webkit-touch-callout: none;
            /* iOS Safari */
            -webkit-user-select: none;
            /* Safari */
            -khtml-user-select: none;
            /* Konqueror HTML */
            -moz-user-select: none;
            /* Old versions of Firefox */
            -ms-user-select: none;
            /* Internet Explorer/Edge */
            user-select: none;
            /* Non-prefixed version, currently
                                  supported by Chrome, Edge, Opera and Firefox */
        }
    </style>
</head>

<body>
    <script type="module" src="script.ts"></script>
        <div id="center-container">
        <div id="game" class="noselect shadow-5 vertical-center">
            <div id="game-controller-joystick"></div>
            <div id="game-container"></div>
            <div id="game-controller-action-button"></div>
        </div>
    </div>
    <button id="load-button">Load</button>
    <div id="editor"></div>
</body>

</html>
