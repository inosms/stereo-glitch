<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>stereo-glitch</title>
    <style>
        @font-face {
            font-family: "Roboto Regular";
            src: url("Roboto-Regular.ttf") format("truetype");
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;

            font-family: "Roboto Regular";

            color: hsl(254, 10%, 80%);

            background-color: hsl(254, 10%, 15%);

            /* disable double tap zoom */
            touch-action: manipulation;
        }

        h1 {
            text-align: center;
            margin: 0;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        #center-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #game {
            display: grid;
            width: 100%;
            max-width: 800px;
            background-color: hsl(254, 10%, 15%);

            @media (orientation: portrait) {
                outline-color: hsl(254, 10%, 30%);
                outline-style: solid;
                outline-width: 2px;
                border-radius: 40px;
            }


            grid-template-columns: 15% 70% 15%;



            >#game-controller-joystick {
                position: relative;
            }

            >#game-controller-action-button {
                position: relative;
            }

            >#game-container {
                width: 100%;
                aspect-ratio: 2/1;

                padding-bottom: 5px;
                padding-top: 5px;

                >canvas {
                    padding-left: 0;
                    padding-right: 0;
                    margin-left: auto;
                    margin-right: auto;
                    display: block;

                    outline: none;
                }
            }
        }

        @media (orientation: portrait) {

            /* Praise https://tobiasahlin.com/blog/layered-smooth-box-shadows/ */
            .shadow-5 {

                box-shadow: 0 1px 1px rgba(0, 0, 0, 0.12),
                    0 2px 2px rgba(0, 0, 0, 0.12),
                    0 4px 4px rgba(0, 0, 0, 0.12),
                    0 8px 8px rgba(0, 0, 0, 0.12),
                    0 16px 16px rgba(0, 0, 0, 0.12);

            }
        }

        @media (orientation: landscape) {
            .vertical-center {

                margin: 0;
                position: absolute;
                top: 50%;
                -ms-transform: translateY(-50%);
                transform: translateY(-50%);

            }
        }

        /* Praise SO https://stackoverflow.com/questions/826782/how-to-disable-text-selection-highlighting */
        .noselect {
            -webkit-touch-callout: none;
            /* iOS Safari */
            -webkit-user-select: none;
            /* Safari */
            -khtml-user-select: none;
            /* Konqueror HTML */
            -moz-user-select: none;
            /* Old versions of Firefox */
            -ms-user-select: none;
            /* Internet Explorer/Edge */
            user-select: none;
            /* Non-prefixed version, currently
                                  supported by Chrome, Edge, Opera and Firefox */
        }
    </style>
</head>

<body>
    <script type="module" src="script.ts"></script>
    <h1 class="noselect">Stereo Glitch Prototype</h1>
    <div id="center-container">
        <div id="game" class="noselect shadow-5 vertical-center">
            <div id="game-controller-joystick"></div>
            <div id="game-container"></div>
            <div id="game-controller-action-button"></div>
        </div>
    </div>

</body>

</html>
